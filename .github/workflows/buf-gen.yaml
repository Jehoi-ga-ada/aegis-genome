name: Buf Generate
on:
  push:
    branches:
      - main
    paths:
      - 'proto/**'
      - 'buf.gen.yaml'
  pull_request:
    paths:
      - 'proto/**'
  workflow_dispatch: 

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Ensuring we have the latest commit to avoid divergence
          ref: ${{ github.ref }} 

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Buf Lint
        uses: bufbuild/buf-lint-action@v1

      - name: Generate Protos
        run: buf generate

      - name: Commit changes
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: regenerate protobuf stubs [skip ci]"
          file_pattern: 'gen/**'
          add_options: '-A'
          push_options: '--ff'
          skip_dirty_check: false