syntax = "proto3";

package analytic.v1;

option go_package = "github.com/Jehoi-ga-ada/aegis-genome/gen/go/analytic/v1";

import "common/v1/enums.proto";

message StochasticConfig {
    int32 k_period = 1;
    int32 k_smoothing = 2;
    int32 d_smoothing = 3;
    Interval interval = 4;
}

message StochasticValue {
    double k_line = 1;
    double d_line = 2;
}