syntax = "proto3";

package market.v1;

option go_package = "github.com/Jehoi-ga-ada/aegis-genome/gen/go/market/v1";

message Level {
    string price = 1;
    string quantity = 2;
}

message Book {
    repeated Level bids = 1;
    repeated Level asks = 2;
    int64 first_update_id = 3;
    int64 last_update_id = 4;
    bool is_snapshot = 5;
}